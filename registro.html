<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Registro de Usuario</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>



<body class="bg-primary">

    <div id="registro">
        <form action="insertar.php" method="POST">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-6">
                            <div class="card-header bg-white">
                                <center><img src="assets/registro2.png" width="150"></center> 
                            </div>

                            <div class="card-body row g-2">
                                <div class="form-floating mb-2">
                                    <input class="form-control" id="txtNombre" name="nombre" type="text"
                                        placeholder="Ingrese su nombre" />
                                    <label for="Nombre">Nombre</label>
                                </div>
                                <div class="form-floating mb-2 col-md-6">
                                    <input class="form-control" id="txtApPaterno" name="ApPaterno" type="text"
                                        placeholder="Apellido Paterno" />
                                    <label for="ApPaterno">Apellido Paterno</label>
                                </div>
                                <div class="form-floating mb-2 col-md-6">
                                    <input class="form-control" id="txtApMaterno" name="ApMaterno" type="text"
                                        placeholder="Apellido Materno" />
                                    <label for="ApMaterno">Apellido Materno</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input class="form-control" id="txtUsuario" name="usuario" type="text"
                                        placeholder="Usuario" />
                                    <label for="Usuario">Usuario</label>
                                </div>
                                <div class="form-floating mb-2 col-md-6">
                                    <input class="form-control" id="txtPsw" name="contraseña" type="password"
                                        placeholder="Ingrese su Contraseña" />
                                    <label for="Contraseña">Contraseña</label>
                                </div>
                                <div class="form-floating mb-2 col-md-6">
                                    <input class="form-control" id="txtPswConfim" name="contraseña2" type="password"
                                        placeholder="Ingrese su Contraseña" />
                                    <label for="confirmContraseña">Confirmar Contraseña</label>
                                </div>

                                <div class="d-grid col-6 mx-auto mt-4 mb">
                                    <input class="btn btn-primary" type="submit" value="Guardar"></input>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
